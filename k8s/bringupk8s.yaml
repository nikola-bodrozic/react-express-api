apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-express-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-express-app
  template:
    metadata:
      labels:
        app: react-express-app
    spec:
      containers:
        - name: react
          image: 'nikolabod/react:latest'
          ports:
            - containerPort: 80
          resources:
            limits:
              memory: "2Gi"
              cpu: "500m"
            requests:
              memory: "2Gi"
              cpu: "250m"
        - name: server
          image: 'nikolabod/server:latest'
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"
          livenessProbe:
            httpGet:
              path: /api/v1/healht
              port: 4000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/v1
              port: 4000
            initialDelaySeconds: 5
            periodSeconds: 10
          ports:
            - containerPort: 4000
---
apiVersion: v1
kind: Service
metadata:
  name: react-service
spec:
  selector:
    app: react-express-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  name: server-service
spec:
  selector:
    app: react-express-app
  ports:
    - protocol: TCP
      port: 4000
      targetPort: 4000
  type: LoadBalancer

apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-express-api-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: react-express-api
  template:
    metadata:
      labels:
        app: react-express-api
    spec:
      containers:
      - name: react
        image: "nikolabod/react:latest"
        ports:
        - containerPort: 80
        # volumeMounts:
        # - mountPath: /app/config
        #   name: shared-config
        env:
        - name: ENVIRONMENT
          value: "production"
          env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
            env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
        # resources:
        #   requests:
        #     memory: "1Gi"
        #     cpu: "500m"
        #   limits:
        #     memory: "2Gi"
        #     cpu: "1000m"
      - name: server
        image: "nikolabod/server:latest"
        ports:
        - containerPort: 4000
        # volumeMounts:
        # - mountPath: /app/config
        #   name: shared-config
        env:
        - name: NODE_ENV
          value: "production"
        # resources:
        #   requests:
        #     memory: "2Gi"
        #     cpu: "800m"
        #   limits:
        #     memory: "2Gi"
        #     cpu: "1000m"
        readinessProbe:
          httpGet:
            path: /api/v1/health/
            port: 4000
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /api/v1/
            port: 4000
          initialDelaySeconds: 5
          periodSeconds: 5
      # volumes:
      # - name: shared-config
      #   persistentVolumeClaim:
      #     claimName: shared-pvc